<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Password Generator</a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-sm-12 mx-auto">
        <div class="content">
          <h4>Generate a Password</h4>
          <br>
          <h5>Include:</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onclick="checkCheckbox1()">
            <label class="form-check-label" for="defaultCheck1">
              Lowercase Characters
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" onclick="checkCheckbox2()">
            <label class="form-check-label" for="defaultCheck2">
              Uppercase Characters
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" onclick="checkCheckbox3()">
            <label class="form-check-label" for="defaultCheck3">
              Numeric Characters
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4" onclick="checkCheckbox4()">
            <label class="form-check-label" for="defaultCheck4">
              Special Characters
            </label>
          </div>
          <br>
          <input type="range" min="8" max="128" name="slider" id="slider">
          <br>
          <div id="length"></div>
          <br>
          <br>
          <button id="button1" onclick="generatePassword()">Generate Password</button>
          <button id="button2" onclick="copyPassword()">Copy to Clipboard</button>
          <br>
          <br>
          <input type="text" id="display" value="your secure password">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
